            ## What is DragonRuby?

            - A specialized Ruby Runtime
            - Based on mruby
            - Powers DragonRuby Game Toolkit and RubyMotion

            Note:
            - But what is it exactly?
            - A ruby runtime for games and mobile apps
            - LLVM compiled mruby
            - Built for DragonRuby GTK and RubyMotion
            ---
            ## What's a Ruby Runtime?

            - Languages have implementations
            - Ruby has many (CRuby, Truffle, JRuby, etc.)
            - Many other languages do too (PyPy, V8, etc.)

            Note:
            - An implementation of a language
            - Ruby has CRuby, JRuby, Truffle, Rubinius, and more
            - Other languages have multiple implementations too

                args.state.click = true
                args.outputs.labels << { x: 500, y: 600, text: "Click!" }

              args.outputs.solids << [200, 400, 100, 100]

            end

            def tick(args)

              args.state.box[0] -= 5 if args.inputs.left
